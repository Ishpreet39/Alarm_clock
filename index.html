<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 20px;
    text-align: center;
    letter-spacing: 1.5px;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 20px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  }

  .clock {
    font-size: 3rem;
    text-align: center;
    margin: 20px 0;
    font-weight: bold;
    color: #ffcc00;
  }

  .set-alarm-section {
    margin-bottom: 20px;
  }

  .set-alarm-section h2 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    text-align: center;
    letter-spacing: 1px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-bottom: 10px;
  }

  input[type="number"], select {
    width: 100%;
    padding: 8px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.9);
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    outline: none;
    transition: 0.3s;
  }

  input[type="number"]:focus, select:focus {
    box-shadow: 0 4px 12px rgba(37, 117, 252, 0.5);
  }

  button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    background: #ff6600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #e55b00;
  }

  #alarms-list {
    margin-top: 20px;
  }

  .alarm-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .alarm-item span {
    font-size: 1.2rem;
    font-weight: bold;
    color: #ffcc00;
  }

  .alarm-item button {
    padding: 5px 10px;
    font-size: 0.9rem;
    background: #ff4444;
    border: none;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .alarm-item button:hover {
    background: #e03b3b;
  }

  footer {
    margin-top: 20px;
    font-size: 0.9rem;
    text-align: center;
    color: rgba(255, 255, 255, 0.6);
  }

  footer a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
  }

  footer a:hover {
    text-decoration: underline;
  }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Alarm Clock</h1>
        <div class="clock text-center" id="current-time">--:--:--</div>
        <div class="mb-4">
            <h3>Set Alarm</h3>
            <div class="row">
                <div class="col-md-2">
                    <input type="number" id="hours" class="form-control" placeholder="HH" min="1" max="12">
                </div>
                <div class="col-md-2">
                    <input type="number" id="minutes" class="form-control" placeholder="MM" min="0" max="59">
                </div>
                <div class="col-md-2">
                    <input type="number" id="seconds" class="form-control" placeholder="SS" min="0" max="59">
                </div>
                <div class="col-md-2">
                    <select id="am-pm" class="form-control">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button id="set-alarm" class="btn btn-primary w-100">Set Alarm</button>

                </div>

            </div>

        </div>
        <div>
            <h3>Alarms List</h3>
            <div id="alarms-list"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
